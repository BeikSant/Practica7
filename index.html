<html>

<head>
    <meta charset="UTF-8">
    <title>Practica 7</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="js/crud.js"></script>
    <link rel="stylesheet" href="css/modelo.css">
</head>

<body>

    <button class="add btn btn-success" data-toggle="modal" data-target="#agregar">Add</button>

    <table class="table table-bordered">
        <thead>
            <tr class="table-active">
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="tableCont">
            <tr>
                <td>Data not found</td>
            </tr>
        </tbody>
    </table>

    <!-- 
       Formulario de Agregar 
    -->
    <div class="modal" tabindex="-1" id="agregar">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert alert-dark">
                    <strong>Add Data</strong>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="person-form">
                        <div class="form-group">
                            <label for="firstName"><strong>Enter First Name</strong></label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName"><strong>Enter Last Name</strong></label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <input type="hidden" id="personId">
                        <button class="btn btn-info" data-dismiss="modal" data-toggle="modal"
                            data-target="#agregado">Insert</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--
        Comfirmacion de agregar
    -->
    <div class="modal" tabindex="-1" id="agregado">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert alert-dark">
                    <strong>Accion</strong>
                    <form id="confirm">
                        <button type="submit" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </form>
                </div>
                <div class="modal-body">
                    Data Inserted...
                </div>
            </div>
        </div>
    </div>


    <!--
        Eliminar
    -->
    <div class="modal" tabindex="-1" id="eliminar">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert alert-dark">
                    <strong>Confirmation</strong>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to Delete this data</p>
                </div>
                <div class="modal-footer">
                    <button class="personDelete btn btn-primary" data-dismiss="modal">Ok</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
